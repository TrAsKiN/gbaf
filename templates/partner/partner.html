<section>
    <figure>
        <img src="images/{LOGO}" alt="Logo de {NAME}">
        <figcaption>Logo de {NAME}</figcaption>
    </figure>
    <h2>{NAME}</h2>
    {WEBSITE}
    <p>{DESCRIPTION}</p>
</section>
<section id="comments">
    <div id="actions">
        <h3>{COMMENTS_NUM} commentaire(s)</h3>
        <div id="grades">
            <a href="#nogo" id="toggle-new-comment">Nouveau commentaire</a>
            <div>
                <a href="/partner-{URL_GRADE_UP}"{CLASS_GRADE_UP}>{GRADES_NUM_UP} üëç</a>
                <a href="/partner-{URL_GRADE_DOWN}"{CLASS_GRADE_DOWN}>{GRADES_NUM_DOWN} üëé</a>
            </div>
        </div>
    </div>
    <form action="{URL_PARTNER}" method="post" id="form-comment">
        <label>
            <textarea name="text-comment"></textarea>
        </label>
        <input type="submit" value="Envoyer">
    </form>
    {COMMENTS}
</section>
